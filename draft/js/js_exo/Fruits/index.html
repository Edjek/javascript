<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" : />
        <title>Mes fruits</title>
    </head>

    <body>
        <div class="container">
            <div class="section">
                <span>Cliquez ici</span>
                <ul>
                    <li><a href="#" class="btn btn-primary" value="2.50">Pommes</a></li>
                    <li><a href="#" class="btn btn-success" value="2.68">Poires</a></li>
                    <li><a href="#" class="btn btn-danger" value="4.57">Cerises</a></li>
                    <li><a href="#" class="btn btn-warning" value="1.35">Ananas</a></li>
                    <li><a href="#" class="btn btn-secondary" value="2.52">Kiwi</a></li>
                    <li><a href="#" class="btn btn-dark" value="6.80">Pasteques</a></li>
                    <li><a href="#" class="btn btn-info" value="2.23">Bananes</a></li>
                </ul>
                <div>
                    <input id="afficherPrixKilo" placeholder="0.0 euros/kilo" disabled />
                </div>
            </div>

            <div class="section" id="divForm">
                <form action="" class="monForm">
                    <div class="form-group">
                        <label for="choixFruit">Choisir un fruit</label>
                        <select id="choixFruit"></select>
                    </div>

                    <div class="form-group">
                        <label for="choixPoids"
                            >Choisir poids
                            <span class="small"> (en gramme) </span>
                        </label>
                        <input type="text" id="choixPoids" name="choixPoids" />
                    </div>

                    <div>
                        <input type="submit" class="btn btn-primary" id="calculer" value="Calculer" />
                    </div>
                </form>
            </div>

            <div class="section" id="divMessage"></div>
        </div>

        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
