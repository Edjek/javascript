<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Air Quality</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/js/main.js" defer></script>
    </head>
    <body>
        <div class="app-container">
            <h1>air quality app</h1>
            <div class="information-block" id="information-block">
                <div class="header" id="header">
                    <img
                        src=""
                        alt="emoji"
                        class="emoji-logo"
                        id="emoji-logo"
                    />
                </div>
                <div class="content">
                    <p id="user-information"></p>
                    <table>
                        <tr>
                            <th>Ville</th>
                            <td id="city-name"></td>
                        </tr>
                        <tr>
                            <th>Niveau de pollution de l’air</th>
                            <td id="pollution-info"></td>
                        </tr>
                        <tr>
                            <th>Indice de pollution de l’air</th>
                            <td id="pollution-value"></td>
                        </tr>
                    </table>
                    <div class="scale-bar">
                        <div class="scale-section"></div>
                        <div class="scale-section"></div>
                        <div class="scale-section"></div>
                        <div class="scale-section"></div>
                        <div class="scale-section"></div>
                        <div class="scale-section"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
